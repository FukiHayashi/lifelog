{{define "title"}}
    備考編集
{{end}}
{{define "content"}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="/assets/javascripts/remarks_new.js"></script>
    <script src="/assets/javascripts/js_delete.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
    <div class="mb-3"></div>
    <div class="container">
        <form action={{ .remarks_update_path }} method="post">
            <div class="mb-3">
                <label class="form-label">備考</label>
                <input name="title" class="form-control" id="remarks_title" value={{ .title }}>
            </div>
            <div class="mb-3">
                <label class="form-label">日付</label>
                <input name="date" class="form-control js_datepic" value={{ .date }}>
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
            <a href="/lifelog" class="btn btn-secondary" role="button">キャンセル</a>
        </form>
        <button class="btn btn-danger" href="#" id="js_delete" value={{ .remarks_delete_path }}>削除</button>
    </div>
{{end}}
